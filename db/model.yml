#account is generated by restful_authentication

user:
 - title: string
 - belongs_to: [address, account]
 - has_many: [tasks]

address:
 - line_one: string
 - line_two: string
 - city: string
 - province: string
 - country: string
 - postcode: string

project:
 - name: string
 - notes: text
 - completed: boolean
 - billed_hourly_rate: integer
 - belongs_to: [project_category]
 - has_many: [sprints, users]
 
project_category:
 - name: string
 - description: text

sprint:
 - name: string
 - due_by: datetime
 - billed_hourly_rate: integer
 - belongs_to: [project]
 - has_many: [tasks]

task:
 - name: string
 - notes: text
 - completed: boolean
 - billed_percentage: integer
 - belongs_to: [sprint, user]
 - has_many: [workunits]

workunit:
 - started_on: datetime
 - ended_on: datetime
 - worked_milliseconds: integer
 - belongs_to: [user, task]